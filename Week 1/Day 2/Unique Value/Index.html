<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Value</title>
</head>
<body>
    <h1>Unique Value</h1>

    <script>
        let arr=[1,2,3,3,3,4,4,5,6,7,8,7]
        // let arr=['a','b','b','b',"c"]

        let uniqueValue=[]

        for(let i=0;i<arr.length;i++){
            if(!uniqueValue.includes(arr[i])){
                uniqueValue.push(arr[i])
                console.log(arr[i])
            }
        }

        console.log({uniqueValue});
        
    </script>
</body>
</html>
