<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Function Delayed Response</title>
</head>

<body>
    <h1>Async Function Delayed Response</h1>

    <script>
        function delay(value) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log(value);
                    resolve()
                }, 2000);
            })
        }

        async function getData() {
            console.log('Start');

            await delay("One")

            await delay("Two")

            await delay("Three")

            await delay("Four")

            console.log('End');
        }

        getData()
    </script>
</body>

</html>
