<html>

<head>
    <title>Bubble Sort</title>
</head>

<body>

    <h1>Bubble Sort</h1>
    <script>

        let arr = [3, 8, 4, 9, 1, 2]

        console.log('without Sorting', arr);


        for (let i = 0; i <= arr.length - 1; i++) {
            for (let j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    let a = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = a
                }
            }
        }

        console.log('with Sorting', arr);
    </script>
</body>

</html>
